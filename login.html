<h1>Isotope - filtering &amp; sorting</h1>
<h2>Filter</h2>
<div id="filters" class="button-group">  
  <button class="button is-checked" data-filter="*">Visa ALLA</button>
  <button class="button" data-filter=".hafv">HÄFV</button>
  <button class="button" data-filter=".kallefestival">Kallefestival</button>
  <button class="button" data-filter=".aspning">ASPNING</button>
  <button class="button" data-filter=".precmp">PRE-CMP</button>
  <br>
  <button class="button" data-filter=".54">-54</button>
  <button class="button" data-filter=".15">-15</button>

</div>

<h2>Sortera efter år not</h2>
<div id="sorts" class="button-group">  <button class="button is-checked" data-sort-by="original-order">original order</button>
  <button class="button" data-sort-by="name">name</button>
  <button class="button" data-sort-by="symbol">symbol</button>
  <button class="button" data-sort-by="number">number</button>
  <button class="button" data-sort-by="weight">weight</button>
  <button class="button" data-sort-by="category">category</button>
</div>
